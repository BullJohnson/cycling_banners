<!doctype html>
<html lang="en">
    <head>
		<title>Cycling Banners</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="cycling_banners.css" rel="stylesheet">
	</head>

    <body>
        <header>
            <h1>Time For TeeJay!</h1>
            <h4>Super Gamer, On YouTube!</h4>
        </header>

        <section>
            <ul id="image_list">
                <li>
                    <a href="https://youtu.be/uXPMPesd6cI" title="Teamwork Makes The Dreamwork!">
                        <img src="images/sonic.png" alt="TeeJay shaking hands with Sonic">
                    </a>
                </li>
                <li>
                    <a href="https://youtu.be/VCzyYbBVFxo" title="Levelin' - Up!!!">
                        <img src="images/turf_war.png" alt="TeeJay in the Splatoon Arena">
                    </a>  
                </li>
                <li>
                    <a href="https://youtu.be/L4yrbMnSXuw" title="Puttin' in work at Salmon Run">
                        <img src="images/salmon_run.png" alt="TeeJay on the helicopter to salmon run">
                    </a>
                </li>
                <li>
                    <a href="https://youtu.be/r0FLiTTk7qs" title="Little Nightmares, A First Look">
                        <img src="images/nightmares_one.jpg" alt="TeeJay frightened by nightmares janitor">
                    </a>
                </li>
                <li>
                    <a href="https://youtu.be/D0V9SQU3KsQ" title="Coldest Memorial Day Ever">
                        <img src="images/cold_swim.jpg" alt="TeeJay jumping into icey cold pool">
                    </a>
                </li>
                <li>
                    <a href="https://youtu.be/2Dv6XqjyhsA" title="Part2 Fightin' back">
                        <img src="images/nightmares_two.jpg" alt="TeeJay throwing a controller at nightmares Janitor">
                    </a>
                </li>
            </ul>
        </section>
      
        <main class="wrapper">
            <div>
                <h2>To Be Transported Immediately, Select Your Favorite:</h2>
                <div>
                    <a id="landing_page" href="https://youtu.be/uXPMPesd6cI" target="_blank">
                        <img id="main_image" src="images/sonic.png" alt="TeeJay shaking hands with Sonic">
                    </a>
                </div>
                <h3 id="caption">Teamwork Makes The Dreamwork!</h3>
            </div>
        </main>
        <script src="cycling_banners.js"></script>
    </body>
</html>
